<body>
    <pre>
        Задание:
        Найдите все значения в массиве меньше 0 и удалите их.
    </pre>
    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
				for(let num of values) {
					if(num < 0) {
						values.splice(num, 1)
					}
				}
				console.log(values);
    </script>
</body>
