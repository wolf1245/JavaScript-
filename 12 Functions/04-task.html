<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <pre>
        Задание:
        Перепишите код с использованием функции filter и forEach из ES5. 
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let oddValues = [];
        let evenValues = [];

				values.forEach((value, key) => {
					 if (value % 2 == 0) {
						 evenValues[key] = value;
					 } else {
						 oddValues[key] = value;
					 }
				});

        console.log("Нечетные значения");
				console.log(oddValues.filter(value => value));

        console.log("Четные значения");
				console.log(evenValues.filter(value => value));

    </script>
</body>

</html>
